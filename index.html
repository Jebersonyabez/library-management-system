<!DOCTYPE html>
<html>
<head>
<title>Library Book Management</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI';background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}
.container{max-width:1000px;margin:0 auto}
.header{text-align:center;color:white;margin-bottom:40px}
.header h1{font-size:2.5rem;margin-bottom:10px}
.form-section{background:white;padding:30px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.2);margin-bottom:30px}
.book-form{display:grid;grid-template-columns:1fr 1fr 150px;gap:15px}
.book-form input,.book-form button{padding:12px;border:2px solid #e0e0e0;border-radius:5px;font-size:1rem}
.book-form input:focus{outline:none;border-color:#667eea}
.book-form button{background:#667eea;color:white;border:none;cursor:pointer;font-weight:bold}
.book-form button:hover{background:#5568d3}
.table-section{background:white;padding:30px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.2)}
.book-table{width:100%;border-collapse:collapse;margin-top:20px}
.book-table th{background:#f5f5f5;padding:15px;text-align:left;font-weight:600;border-bottom:2px solid #e0e0e0}
.book-table td{padding:12px 15px;border-bottom:1px solid #e0e0e0}
.book-table tbody tr:hover{background:#f9f9f9}
.status{padding:5px 10px;border-radius:15px;font-size:0.85rem;font-weight:500}
.status.available{background:#e8f5e9;color:#2e7d32}
.status.unavailable{background:#ffebee;color:#c62828}
.book-table button{padding:6px 12px;margin-right:5px;border:none;border-radius:4px;cursor:pointer;font-weight:500}
.btn-toggle{background:#4CAF50;color:white}
.btn-toggle:hover{background:#45a049}
.btn-delete{background:#f44336;color:white}
.btn-delete:hover{background:#da190b}
</style>
</head>
<body>
<div id="app"></div>
<script>
let books=[{id:1,title:'The Hobbit',author:'J.R.R. Tolkien',year:1937,available:true},{id:2,title:'1984',author:'George Orwell',year:1949,available:false},{id:3,title:'To Kill a Mockingbird',author:'Harper Lee',year:1960,available:true}];let nextId=4;function render(){let html='<div class="container"><div class="header"><h1>ðŸ“š Library Management</h1></div><div class="form-section"><h2>Add Book</h2><form class="book-form" onsubmit="add(event)"><input id="t" placeholder="Title" required /><input id="a" placeholder="Author" required /><input id="y" type="number" value="2026" /><button>Add</button></form></div><div class="table-section"><h2>Books ('+books.length+')</h2>';if(books.length>0){html+='<table class="book-table"><thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Status</th><th>Actions</th></tr></thead><tbody>';books.forEach(b=>{html+='<tr><td>'+b.id+'</td><td>'+b.title+'</td><td>'+b.author+'</td><td>'+b.year+'</td><td><span class="status '+(b.available?'available':'unavailable')+'">'+(b.available?'Available':'Borrowed')+'</span></td><td><button class="btn-toggle" onclick="toggle('+b.id+')">Toggle</button><button class="btn-delete" onclick="del('+b.id+')">Delete</button></td></tr>'});html+='</tbody></table>';}document.getElementById('app').innerHTML=html+'</div></div>';}function add(e){e.preventDefault();let t=document.getElementById('t').value;let a=document.getElementById('a').value;let y=parseInt(document.getElementById('y').value);if(t&&a){books.push({id:nextId++,title:t,author:a,year:y,available:true});document.getElementById('t').value='';document.getElementById('a').value='';render();}}function del(id){if(confirm('Delete this book?')){books=books.filter(b=>b.id!==id);render();}}function toggle(id){let b=books.find(x=>x.id===id);if(b){b.available=!b.available;render();}}render();
</script>
</body>
</html>
